{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">

    <title>Blog Template for Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

{#    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">#}

    <link href="{{STATIC_URL}}blog.css" rel="stylesheet">


  </head>

  <body>

    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">Test blog</h1>
        <p class="lead blog-description">Тестовое задание. Блог.</p>
      </div>

      <div class="row">

        <div class="col-sm-8 blog-main">

        {% block content %}{% endblock %}
        {% block paginate %}{% endblock %}

        </div><!-- /.blog-main -->

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module sidebar-module-inset">
            <h4>About</h4>
            <p>Взято из примера к Bootstrap 3</p>
          </div>

          <div class="sidebar-module">
            <ul class="list-unstyled">
              <li><a href="{% url 'list' %}" class="">Список постов</a></li>
            </ul>
          </div>

          <div class="sidebar-module">
            <h4>Что-нибудь</h4>
            <ol class="list-unstyled">
              <li><a href="#">GitHub</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Facebook</a></li>
            </ol>
          </div>
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <footer class="blog-footer">
      <p>
        <a href="#">В начало</a>
      </p>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  </body>
